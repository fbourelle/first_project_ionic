<ion-header>

  <ion-navbar>
    <ion-title>celibrity</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">
  
  <ion-card>
    <img src="../assets/imgs/bonnard.jpg"/>
    <ion-card-content>
      <ion-card-title>
        Pierre Bonnard
        </ion-card-title>
      <p>
        « J'espère que ma peinture tiendra, sans craquelures. Je voudrais arriver devant les jeunes peintres de l'an 2000 avec des ailes de papillon »
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

<ion-list>
    <button ion-item [navPush]="nextPage">
      <ion-icon name="rainy" item-start></ion-icon>
      Discover dream destination
    </button>

    <button ion-item [navPush]="nextPage2">
      <ion-icon name="logo-reddit" item-start></ion-icon>
      Personnage for JDR
    </button>
  </ion-list>

</ion-content>
